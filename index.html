<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Draw on the wall</title>
  </head>
  <body>
    <h1>Draw on the Wall</h1>
    <div class="main-container">
      <div class="settings">
        <input id="color-picker" type="color" />
        <label for="color-picker">Pick your color</label>

        <button class="btn rainbow">Rainbow Mode</button>
        <button class="btn eraser">Eraser</button>
        <button class="btn clear">Clear</button>
        <input
          type="range"
          id="pixels-input"
          name="pixels"
          min="1"
          max="64"
          step="1"
          value="16"
        />
        <label for="pixels">Pixels: <output id="pixels-value"></output> </label>
      </div>
      <div class="container-grid"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
